<!--header-->
{include file="public/_meta" title="娱乐资讯"/}

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资讯管理 <span class="c-gray en">&gt;</span> 资讯列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive" >
      <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th width="80">管理员名</th>
        <th width="80">创建时间</th>
        <th width="120">是否超级用户</th>
        <th width="80">是否可用</th>
        <th width="120">操作</th>
      </tr>
      </thead>
      <tbody>
      {volist name="data" id="vo"}
      <tr class="text-c">
        <td><input type="checkbox" value="" name=""></td>
        <td>{$vo.id}</td>
        <td class="text-l"><u style="cursor:pointer" class="text-primary"  title="查看"></u>{$vo.name}</td>
        <td>{$vo.create_time}</td>
        <td>{$vo.is_sup|is_sup}</td>
        <td class="td-status">{$vo.status|status}</td>
        <td class="f-14 td-manage"> <a style="text-decoration:none" class="ml-5" onClick="" href="{:url('adminuser/edit',['id' => $vo.id])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="" href="javascript:;" title="删除" del_url=""><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
     {/volist}
      </tbody>
    </table>
    <div id="laypage"></div>
  </div>

</div>
<!--header-->
{include file="public/_footer" /}
